<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop Grow A Garden - Chuyên cung cấp giống cây trồng, thú cưng và tài khoản game chất lượng">
    <title>Shop Grow A Garden - Dịch Vụ & Giống Cây Chất Lượng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #e63946; --secondary-color: #f77f00; --accent-color: #2a9d8f;
            --dark-color: #1d3557; --light-color: #f8f9fa; --gray-color: #6c757d;
            --white-color: #ffffff; --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 12px; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: var(--dark-color); background: #f5f7fa; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #f0f0f0; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow); }
        .header-container { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; }
        .logo { height: 50px; transition: var(--transition); }
        .logo:hover { transform: scale(1.05); }
        .nav-menu { display: flex; gap: 25px; align-items: center; }
        .nav-link { display: flex; align-items: center; gap: 8px; padding: 10px 16px; text-decoration: none; color: var(--dark-color); border-radius: 50px; font-weight: 500; position: relative; overflow: hidden; transition: var(--transition); }
        .nav-link:hover, .nav-link.active { background: var(--primary-color); color: white; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(230,57,70,0.3); }
        .user-dropdown { display: none; align-items: center; gap: 10px; padding: 6px 16px 6px 6px; background: #f1faee; border-radius: 50px; cursor: pointer; position: relative; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; }
        .user-name { font-weight: 600; font-size: 16px; }
        .dropdown-menu { position: absolute; top: calc(100% + 10px); right: 0; background: white; border-radius: var(--border-radius); box-shadow: var(--shadow); min-width: 220px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: var(--transition); z-index: 1001; padding: 8px 0; }
        .user-dropdown.active .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--dark-color); width: 100%; cursor: pointer; font-size: 14px; border: none; background: none; text-align: left; }
        .dropdown-item:hover { background: #f8f9fa; color: var(--primary-color); }
        .dropdown-divider { height: 1px; background: #eee; margin: 8px 0; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; border: none; border-radius: 50px; text-decoration: none; font-weight: 600; cursor: pointer; transition: var(--transition); }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(230,57,70,0.4); }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 0; text-align: center; }
        .hero-title { font-size: 3rem; font-weight: 800; }
        .hero-subtitle { font-size: 1.2rem; margin-top: 10px; opacity: 0.9; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin: 40px 0; }
        .product-card { background: white; border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: var(--transition); text-decoration: none; color: inherit; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
        .product-image { height: 200px; overflow: hidden; }
        .product-image img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 20px; }
        .product-name { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; }
        .product-price { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 15px; }
        .product-rating .stars { color: #ffc107; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 10000; opacity: 0; transition: opacity 0.3s ease; }
        .modal.show { opacity: 1; }
        .modal-content { background: white; border-radius: var(--border-radius); padding: 30px 40px; width: 90%; max-width: 450px; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5rem; color: var(--gray-color); cursor: pointer; }
        .modal-title { font-size: 1.8rem; text-align: center; margin-bottom: 20px; }
        .modal-tabs { display: flex; background: #f0f0f0; border-radius: 50px; margin-bottom: 20px; padding: 4px; }
        .modal-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: 500; border: none; background: transparent; border-radius: 50px; transition: var(--transition); }
        .modal-tab.active { background: var(--primary-color); color: white; box-shadow: 0 2px 10px rgba(230,57,70,0.4); }
        .modal-form { display: none; }
        .modal-form.active { display: block; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .password-toggle { position: absolute; right: 12px; top: 41px; cursor: pointer; color: var(--gray-color); }
        .spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; display: none; margin-left: 10px; }
        .btn-submit { width: 100%; justify-content: center; }
        .welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(29, 53, 87, 0.95); backdrop-filter: blur(10px); z-index: 99999; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.5s ease, visibility 0s 0.5s; }
        .welcome-overlay.show { opacity: 1; visibility: visible; transition: opacity 0.5s ease; }
        .welcome-message { text-align: center; color: white; opacity: 0; transform: scale(0.9); }
        .welcome-overlay.show .welcome-message { animation: welcome-animation 3s forwards cubic-bezier(0.25, 1, 0.5, 1); }
        .welcome-message h1 { font-size: 3rem; margin-bottom: 10px; }
        @keyframes welcome-animation { 0% { opacity: 0; transform: scale(0.9) translateY(20px); } 20%, 80% { opacity: 1; transform: scale(1) translateY(0); } 100% { opacity: 0; transform: scale(0.9) translateY(-20px); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Welcome Overlay -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-message">
            <h1>Chào mừng, <span id="welcomeUserName">User</span>!</h1>
            <p>Chúc bạn một ngày mua sắm vui vẻ!</p>
        </div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html">
                <img src="https://i.ibb.co/q3r1hTft/8574d186247eba75669b7d50d42bd650-png.png" alt="Shop Grow A Garden" class="logo">
            </a>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active"><i class="fas fa-home"></i><span>Trang Chủ</span></a>
                <a href="#" class="nav-link" onclick="showComingSoon('Giống Cây')"><i class="fas fa-seedling"></i><span>Giống Cây</span></a>
                <a href="product.html" class="nav-link"><i class="fas fa-paw"></i><span>Thú Cưng</span></a>
                <a href="#" class="nav-link" onclick="showComingSoon('Tài khoản Game')"><i class="fas fa-gamepad"></i><span>Tài Khoản Game</span></a>
            </nav>

            <div class="user-dropdown" id="userDropdown">
                <div class="user-avatar" id="userAvatar">U</div>
                <span class="user-name" id="userName">User</span>
                <div class="dropdown-menu">
                    <a href="account.html" class="dropdown-item"><i class="fas fa-user"></i><span>Tài khoản</span></a>
                    <a href="cart.html" class="dropdown-item"><i class="fas fa-shopping-cart"></i><span>Giỏ hàng</span></a>
                    <a href="favorite.html" class="dropdown-item"><i class="fas fa-heart"></i><span>Yêu thích</span></a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></button>
                </div>
            </div>

            <button class="btn btn-primary" id="loginButton">
                <i class="fas fa-user"></i>
                <span>Đăng Nhập</span>
            </button>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-container">
            <h1 class="hero-title">Shop Grow A Garden</h1>
            <p class="hero-subtitle">Nơi cung cấp giống cây, thú cưng và các dịch vụ uy tín, chất lượng.</p>
        </div>
    </section>
    
    <!-- Main Content -->
    <main class="container">
        <section id="productsSection">
            <h2 style="font-size: 2rem; margin-top: 40px; text-align: center;">Sản phẩm nổi bật</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer style="background: var(--dark-color); color: white; padding: 40px 0; margin-top: 50px; text-align: center;">
        <p>© 2025 Shop Grow A Garden. All Rights Reserved.</p>
    </footer>
    
    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="modal-close" aria-label="Đóng">×</button>
            <h2 class="modal-title">Chào mừng</h2>
            <div class="modal-tabs">
                <button class="modal-tab active" data-tab="login">Đăng nhập</button>
                <button class="modal-tab" data-tab="register">Đăng ký</button>
            </div>
            
            <form class="modal-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">
                    <span>Đăng nhập</span><div class="spinner"></div>
                </button>
            </form>
            
            <form class="modal-form" id="registerForm">
                 <div class="form-group">
                    <label for="registerName">Họ và tên</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mật khẩu</label>
                    <input type="password" id="registerPassword" name="password" minlength="6" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                 <div class="form-group">
                    <label for="registerConfirmPassword">Xác nhận Mật khẩu</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">
                    <span>Đăng ký</span><div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CÁC BIẾN TOÀN CỤC ---
        let currentUser = null;
        
        // --- DOM ELEMENTS ---
        const loginButton = document.getElementById('loginButton');
        const userDropdown = document.getElementById('userDropdown');
        const userAvatar = document.getElementById('userAvatar');
        const userNameSpan = document.getElementById('userName');
        const logoutButton = document.getElementById('logoutButton');
        const authModal = document.getElementById('authModal');
        const welcomeOverlay = document.getElementById('welcomeOverlay');
        const welcomeUserName = document.getElementById('welcomeUserName');
        const productsGrid = document.getElementById('productsGrid');

        // --- CÁC HÀM TIỆN ÍCH ---
        const showToast = (message, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            const style = document.createElement('style');
            style.textContent = `.toast { position: fixed; top: 20px; right: 20px; padding: 15px 20px; background: #333; color: white; border-radius: 8px; z-index: 10001; opacity: 0; transition: all 0.4s ease; } .toast.show { opacity: 1; transform: translateX(0); } .toast.error { background: #e63946; } .toast.success { background: #2a9d8f; }`;
            document.head.appendChild(style);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        };

        const showComingSoon = (feature) => showToast(`Tính năng "${feature}" sẽ sớm ra mắt!`, 'info');
        window.showComingSoon = showComingSoon; // Gán vào window để HTML có thể gọi

        // --- CÁC HÀM GIAO DIỆN (UI) ---
        const updateUIForLogin = (user) => {
            loginButton.style.display = 'none';
            userDropdown.style.display = 'flex';
            userAvatar.textContent = user.name.charAt(0).toUpperCase();
            userNameSpan.textContent = user.name;
        };

        const updateUIForLogout = () => {
            loginButton.style.display = 'inline-flex';
            userDropdown.style.display = 'none';
        };

        const showWelcomeAnimation = (userName) => {
            if (welcomeOverlay && welcomeUserName) {
                welcomeUserName.textContent = userName;
                welcomeOverlay.classList.add('show');
                setTimeout(() => welcomeOverlay.classList.remove('show'), 3000);
            }
        };

        // --- QUẢN LÝ XÁC THỰC ---
        const checkAutoLogin = () => {
            const userJson = localStorage.getItem('currentUser');
            if (userJson) {
                currentUser = JSON.parse(userJson);
                updateUIForLogin(currentUser);
            }
        };

        const logout = () => {
            localStorage.removeItem('currentUser');
            currentUser = null;
            updateUIForLogout();
            showToast('Bạn đã đăng xuất.', 'info');
        };

        // --- KHỞI TẠO MODAL ĐĂNG NHẬP/ĐĂNG KÝ ---
        const initAuthModal = () => {
            if (!authModal) return;

            const closeModalBtn = authModal.querySelector('.modal-close');
            const tabs = authModal.querySelectorAll('.modal-tab');
            const forms = authModal.querySelectorAll('.modal-form');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Mở/đóng modal
            loginButton.addEventListener('click', () => {
                authModal.style.display = 'flex';
                setTimeout(() => authModal.classList.add('show'), 10);
            });
            closeModalBtn.addEventListener('click', () => {
                authModal.classList.remove('show');
                setTimeout(() => authModal.style.display = 'none', 300);
            });

            // Chuyển tab
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    forms.forEach(form => form.classList.remove('active'));
                    document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
                });
            });

            // Xử lý đăng ký
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = registerForm.name.value;
                const email = registerForm.email.value;
                const password = registerForm.password.value;
                if (password !== registerForm.confirmPassword.value) {
                    return showToast('Mật khẩu không khớp!', 'error');
                }
                const newUser = { name, email, password };
                localStorage.setItem('user_' + email, JSON.stringify(newUser)); // Lưu theo email
                showToast('Đăng ký thành công! Vui lòng đăng nhập.', 'success');
                tabs[0].click(); // Chuyển sang tab đăng nhập
            });

            // Xử lý đăng nhập
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                const userJson = localStorage.getItem('user_' + email);

                if (userJson) {
                    const user = JSON.parse(userJson);
                    if (user.password === password) {
                        currentUser = user;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateUIForLogin(currentUser);
                        showWelcomeAnimation(currentUser.name); // Sửa ở đây
                        closeModalBtn.click();
                        return;
                    }
                }
                showToast('Email hoặc mật khẩu không đúng!', 'error');
            });

            // Toggle password
             authModal.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', e => {
                    const input = e.currentTarget.previousElementSibling;
                    input.type = input.type === 'password' ? 'text' : 'password';
                });
            });
        };

        // --- TẢI SẢN PHẨM ---
        const loadProducts = () => {
            const sampleProducts = [
                { id: 'P001', name: 'Raccoon', price: '250000', image: 'https://i.ibb.co/Vc8YddCj/s-l1200.png', page: 'product.html' },
                { id: 'P002', name: 'Chó Poodle', price: '2500000', image: 'https://via.placeholder.com/300x200/FF9800/white?text=Chó+Poodle', page: '#' },
                { id: 'P003', name: 'Tài Khoản LOL', price: '850000', image: 'https://via.placeholder.com/300x200/9C27B0/white?text=LOL+Account', page: '#' },
                { id: 'P004', name: 'Hạt Giống Rau', price: '15000', image: 'https://via.placeholder.com/300x200/4CAF50/white?text=Hạt+Rau', page: '#' }
            ];
            productsGrid.innerHTML = sampleProducts.map(p => `
                <a href="${p.page}" class="product-card">
                    <div class="product-image"><img src="${p.image}" alt="${p.name}"></div>
                    <div class="product-info">
                        <h3 class="product-name">${p.name}</h3>
                        <div class="product-price">${new Intl.NumberFormat('vi-VN').format(p.price)}đ</div>
                        <div class="product-rating"><span class="stars">★★★★☆</span></div>
                    </div>
                </a>
            `).join('');
        };

        // --- KHỞI CHẠY ---
        initAuthModal();
        checkAutoLogin();
        loadProducts();
        if (logoutButton) logoutButton.addEventListener('click', logout);
        if (userDropdown) userDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('active');
        });
        document.addEventListener('click', () => userDropdown.classList.remove('active'));
    });
    </script>
</body>
</html>
