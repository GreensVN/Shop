<body>
    <!-- Header -->
    <header class="header">

                <img src="https://i.ibb.co/q3r1hTft/8574d186247eba75669b7d50d42bd650-png.png" alt="Shop Grow A Garden" class="logo">
            </a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">

                <a href="#" class="nav-link">
                    <i class="fas fa-seedling"></i> <span>Giống Cây</span>

                <a href="#" class="nav-link">

                </a>

            </nav>
            <div class="user-actions">
                <a href="index.html" class="btn btn-primary" id="loginButton">
                    <i class="fas fa-user"></i> <span>Đăng Nhập</span>
                </a>
                <div class="user-dropdown" id="userDropdown" style="display: none;">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span class="user-name" id="userName"></span>
                    <div class="dropdown-menu">
                        <a href="account.html" class="dropdown-item"><i class="fas fa-user"></i> <span>Tài khoản</span></a>
                        <a href="#" class="dropdown-item"><i class="fas fa-heart"></i> <span>Yêu thích</span></a>
                        <a href="#" class="dropdown-item"><i class="fas fa-shopping-cart"></i> <span>Giỏ hàng</span></a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Đăng xuất</span></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container main-content">
        <div class="breadcrumb">
            <a href="index.html">Trang chủ</a>
            <i class="fas fa-chevron-right"></i>
            <span>Tài khoản</span>
        </div>
        
        <div id="accountContent" style="display: none;">
            <!-- Content structure from previous version -->
        </div>
        
        <div id="loginPrompt" style="display: none;">
            <div class="login-prompt">
                <i class="fas fa-user-lock"></i>
                <h2>Yêu cầu đăng nhập</h2>
                <p>Bạn cần đăng nhập để xem thông tin tài khoản và sử dụng các tính năng.</p>
                <div class="login-actions">
                    <a href="index.html" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Về trang đăng nhập</a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- (All modals and footer HTML from previous version can be pasted here) -->
    
    <script>
    // =================================================================
    // SCRIPT FOR: account.html
    // MỤC ĐÍCH: Quản lý giao diện và chức năng của trang tài khoản.
    // Tự hoạt động, đọc trạng thái đăng nhập từ localStorage.
    // =================================================================
    
    // ===== CORE UTILITIES (Self-contained) =====
    const Utils = {
        formatPrice: (price) => {
            const num = typeof price === 'string' ? parseInt(price, 10) : price;
            return new Intl.NumberFormat('vi-VN').format(num || 0) + 'đ';
        },
        formatDate: (date) => new Date(date).toLocaleDateString('vi-VN'),
        formatDateTime: (date) => new Date(date).toLocaleString('vi-VN'),
        showToast: (message, type = 'success', duration = 3000) => {
            document.querySelectorAll('.toast').forEach(toast => toast.remove());
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()" style="background:none;border:none;color:inherit;margin-left:10px;cursor:pointer;font-size:16px;">×</button>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, duration);
        },
        togglePassword: (inputId) => {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    };

    // ===== MODAL MANAGER (Self-contained) =====
    const ModalManager = {
        showModal: (modalId) => {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('show'), 10);
                document.body.style.overflow = 'hidden';
            }
        },
        closeModal: (modalId) => {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    const form = modal.querySelector('form');
                    if (form) form.reset();
                }, 300);
            }
        }
    };

    // ===== ACCOUNT MANAGER =====
    const AccountManager = {
        currentUser: null,

        init() {
            const storedUser = localStorage.getItem('currentUser');

            if (storedUser) {
                try {
                    this.currentUser = JSON.parse(storedUser);
                    this.renderPage();
                } catch (e) {
                    console.error("Failed to parse user data from localStorage", e);
                    this.showLoginPrompt();
                }
            } else {
                this.showLoginPrompt();
            }
        },

        renderPage() {
            document.getElementById('accountContent').style.display = 'block';
            this.renderHeader();
            this.injectAccountHTML(); // Inject the main content structure
            this.populateUI();
            this.setupEventListeners();
        },
        
        showLoginPrompt() {
            document.getElementById('accountContent').style.display = 'none';
            document.getElementById('loginPrompt').style.display = 'block';
            const userDropdown = document.getElementById('userDropdown');
            const loginButton = document.getElementById('loginButton');
            if(userDropdown) userDropdown.style.display = 'none';
            if(loginButton) loginButton.style.display = 'flex';
        },
        
        renderHeader() {
            const userDropdown = document.getElementById('userDropdown');
            const loginButton = document.getElementById('loginButton');
            userDropdown.style.display = 'flex';
            loginButton.style.display = 'none';
            document.getElementById('userAvatar').textContent = this.currentUser.name.charAt(0).toUpperCase();
            document.getElementById('userName').textContent = this.currentUser.name;
            document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
        },

        injectAccountHTML() {
            document.getElementById('accountContent').innerHTML = `
                <div class="account-layout">
                    <!-- Sidebar -->
                    <div class="account-sidebar">
                        <div class="sidebar-header">
                            <div class="account-avatar" id="accountAvatarSidebar"></div>
                            <div>
                                <h2 class="account-name" id="accountNameSidebar"></h2>
                                <div class="account-id" id="accountIdSidebar"></div>
                            </div>
                        </div>
                        <nav class="sidebar-menu">
                            <button class="menu-item active" data-tab="info"><i class="fas fa-user"></i> Thông tin tài khoản</button>
                            <button class="menu-item" data-tab="balance"><i class="fas fa-wallet"></i> Số dư & Nạp tiền</button>
                            <button class="menu-item" data-tab="history"><i class="fas fa-history"></i> Lịch sử giao dịch</button>
                            <button class="menu-item" data-tab="security"><i class="fas fa-shield-alt"></i> Bảo mật</button>
                        </nav>
                        <button class="btn btn-outline" id="sidebarLogoutBtn" style="width: 100%;"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
                    </div>
                    <!-- Content -->
                    <div class="account-content">
                        <!-- Tabs will be injected here -->
                    </div>
                </div>`;
            
            document.querySelector('.account-content').innerHTML = `
                <!-- Account Info Tab -->
                <div class="tab-content active" id="infoTab">
                    <div class="content-header"><h2 class="content-title">Thông tin tài khoản</h2></div>
                    <div class="info-grid">
                        <div class="info-item"><label class="info-label">Họ và tên</label><div class="info-value" id="userFullName"></div></div>
                        <div class="info-item"><label class="info-label">Email</label><div class="info-value" id="userEmail"></div></div>
                        <div class="info-item"><label class="info-label">Số điện thoại</label><div class="info-value" id="userPhone"></div></div>
                        <div class="info-item"><label class="info-label">Ngày đăng ký</label><div class="info-value" id="userRegisterDate"></div></div>
                        <div class="info-item"><label class="info-label">ID tài khoản</label><div class="info-value" id="userAccountId"></div></div>
                        <div class="info-item"><label class="info-label">Trạng thái</label><div class="info-value" style="color: var(--success-color);">Đã xác thực</div></div>
                    </div>
                </div>
                <!-- Balance Tab -->
                <div class="tab-content" id="balanceTab">
                    <div class="content-header"><h2 class="content-title">Số dư tài khoản</h2></div>
                    <div class="balance-card">
                        <div class="balance-amount" id="balanceAmount">0đ</div>
                        <div class="balance-actions">
                            <button class="btn" id="depositBtn"><i class="fas fa-money-bill-wave"></i> Nạp tiền</button>
                            <button class="btn" id="withdrawBtn"><i class="fas fa-hand-holding-usd"></i> Rút tiền</button>
                        </div>
                    </div>
                    <div class="quick-deposit"><h3>Nạp nhanh theo mệnh giá</h3><div class="quick-amounts">
                        <button class="quick-amount" data-amount="10000">10,000đ</button><button class="quick-amount" data-amount="20000">20,000đ</button><button class="quick-amount" data-amount="50000">50,000đ</button><button class="quick-amount" data-amount="100000">100,000đ</button><button class="quick-amount" data-amount="200000">200,000đ</button><button class="quick-amount" data-amount="500000">500,000đ</button>
                    </div></div>
                </div>
                <!-- History Tab -->
                <div class="tab-content" id="historyTab"><div class="content-header"><h2 class="content-title">Lịch sử giao dịch</h2></div><div class="history-list" id="historyList"></div></div>
                <!-- Security Tab -->
                <div class="tab-content" id="securityTab">
                    <div class="content-header"><h2 class="content-title">Bảo mật tài khoản</h2></div>
                    <div class="security-settings">
                        <div class="security-item"><div class="security-info"><i class="fas fa-lock"></i><div><h4>Mật khẩu</h4><p>Đã thiết lập</p></div></div><button class="btn btn-outline" id="changePasswordBtn"><i class="fas fa-edit"></i> Đổi mật khẩu</button></div>
                        <div class="security-item"><div class="security-info"><i class="fas fa-shield-alt"></i><div><h4>Xác thực 2 bước (2FA)</h4><p id="2faStatus"></p></div></div><button class="btn btn-outline" id="toggle2faBtn"></button></div>
                        <div class="security-item"><div class="security-info"><i class="fas fa-laptop-house"></i><div><h4>Thiết bị đã đăng nhập</h4><p>Quản lý các phiên đăng nhập</p></div></div><button class="btn btn-outline" id="manageDevicesBtn"><i class="fas fa-cog"></i> Quản lý</button></div>
                    </div>
                </div>`;
        },

        populateUI() {
            // Sidebar
            document.getElementById('accountAvatarSidebar').textContent = this.currentUser.name.charAt(0).toUpperCase();
            document.getElementById('accountNameSidebar').textContent = this.currentUser.name;
            document.getElementById('accountIdSidebar').textContent = `ID: ${this.currentUser._id.slice(-6)}`;
            
            // Main Info
            document.getElementById('userFullName').textContent = this.currentUser.name;
            document.getElementById('userEmail').textContent = this.currentUser.email;
            document.getElementById('userPhone').textContent = this.currentUser.phone || 'Chưa cập nhật';
            document.getElementById('userRegisterDate').textContent = Utils.formatDate(this.currentUser.createdAt);
            document.getElementById('userAccountId').textContent = this.currentUser._id;
            
            this.loadPersonalizedState();
        },

        getStorageKey(key) {
            if (!this.currentUser || !this.currentUser._id) return key;
            return `${key}_${this.currentUser._id}`;
        },

        loadPersonalizedState() {
            const balance = localStorage.getItem(this.getStorageKey('balance')) || '0';
            const is2FAEnabled = localStorage.getItem(this.getStorageKey('2fa')) === 'true';

            document.getElementById('balanceAmount').textContent = Utils.formatPrice(balance);
            this.update2FAStatusUI(is2FAEnabled);
            this.loadTransactionHistory();
        },

        loadTransactionHistory() {
            const historyList = document.getElementById('historyList');
            const transactions = JSON.parse(localStorage.getItem(this.getStorageKey('transactions'))) || [];
            
            if (transactions.length === 0) {
                historyList.innerHTML = `<div class="empty-state"><i class="fas fa-history"></i><h3>Chưa có giao dịch nào</h3></div>`;
            } else {
                historyList.innerHTML = transactions.slice().reverse().map(this.createHistoryItemHTML).join('');
            }
        },

        createHistoryItemHTML(transaction) {
            const isDeposit = transaction.type === 'deposit';
            const details = {
                iconClass: isDeposit ? 'success' : 'purchase',
                icon: isDeposit ? 'fa-plus' : 'fa-hand-holding-usd',
                amountPrefix: isDeposit ? '+' : '-',
                title: isDeposit ? 'Nạp tiền thành công' : 'Yêu cầu rút tiền',
                info: isDeposit ? `Thẻ ${transaction.info}` : `Về ${transaction.info}`
            };
            return `<div class="history-item"><div class="history-icon ${details.iconClass}"><i class="fas ${details.icon}"></i></div><div class="history-details"><div class="history-title">${details.title}</div><div class="history-date">${Utils.formatDateTime(transaction.date)}</div><div class="history-info">${details.info}</div></div><div class="history-amount ${details.iconClass}">${details.amountPrefix}${Utils.formatPrice(transaction.amount)}</div></div>`;
        },

        processTransaction(type, amount, info) {
            const balanceKey = this.getStorageKey('balance');
            const transactionsKey = this.getStorageKey('transactions');

            let currentBalance = parseInt(localStorage.getItem(balanceKey) || '0', 10);
            const transactions = JSON.parse(localStorage.getItem(transactionsKey)) || [];

            if (type === 'withdraw' && amount > currentBalance) {
                Utils.showToast('Số dư không đủ.', 'error');
                return false;
            }

            currentBalance = type === 'deposit' ? currentBalance + amount : currentBalance - amount;
            
            transactions.push({ type, amount, info, date: new Date().toISOString() });
            
            localStorage.setItem(balanceKey, currentBalance);
            localStorage.setItem(transactionsKey, JSON.stringify(transactions));

            this.loadPersonalizedState();
            return true;
        },

        processDeposit() {
            // Validation can be added here
            const amount = parseInt(document.getElementById('cardAmount').value, 10);
            const cardType = document.querySelector('.card-type.selected').dataset.type.toUpperCase();
            
            const submitBtn = document.querySelector('#depositForm .btn-submit');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            setTimeout(() => {
                if(this.processTransaction('deposit', amount, cardType)) {
                     Utils.showToast(`Nạp tiền thành công ${Utils.formatPrice(amount)}`, 'success');
                }
                ModalManager.closeModal('depositModal');
            }, 1500);
        },

        processWithdrawal() {
             const amount = parseInt(document.getElementById('withdrawAmount').value, 10);
             const bank = document.getElementById('bankAccount').value.toUpperCase();

             const submitBtn = document.querySelector('#withdrawForm .btn-submit');
             submitBtn.classList.add('loading');
             submitBtn.disabled = true;

            setTimeout(() => {
                if(this.processTransaction('withdraw', amount, bank)) {
                    Utils.showToast('Yêu cầu rút tiền đã được gửi!', 'success');
                }
                ModalManager.closeModal('withdrawModal');
            }, 1500);
        },
        
        update2FAStatusUI(isEnabled) {
            const statusEl = document.getElementById('2faStatus');
            const buttonEl = document.getElementById('toggle2faBtn');
            statusEl.textContent = isEnabled ? 'Đã bật' : 'Chưa bật';
            statusEl.style.color = isEnabled ? 'var(--success-color)' : 'var(--gray-color)';
            buttonEl.innerHTML = isEnabled ? '<i class="fas fa-toggle-on"></i> <span>Tắt</span>' : '<i class="fas fa-toggle-off"></i> <span>Bật</span>';
        },
        
        toggle2FA() {
            const key = this.getStorageKey('2fa');
            const isEnabled = localStorage.getItem(key) === 'true';
            if (isEnabled) {
                if (confirm('Bạn có chắc chắn muốn tắt Xác thực 2 bước không?')) {
                    localStorage.setItem(key, 'false');
                    this.update2FAStatusUI(false);
                    Utils.showToast('Xác thực 2 bước đã được tắt.', 'info');
                }
            } else {
                ModalManager.showModal('2faModal');
            }
        },

        enable2FA() {
            localStorage.setItem(this.getStorageKey('2fa'), 'true');
            this.update2FAStatusUI(true);
            Utils.showToast('Xác thực 2 bước đã được bật!', 'success');
            ModalManager.closeModal('2faModal');
        },

        setupEventListeners() {
            document.querySelectorAll('.menu-item').forEach(item => item.addEventListener('click', e => this.switchTab(e.currentTarget.dataset.tab)));
            document.getElementById('sidebarLogoutBtn').addEventListener('click', () => this.logout());
            
            // Modals
            document.getElementById('depositBtn').addEventListener('click', () => ModalManager.showModal('depositModal'));
            document.getElementById('withdrawBtn').addEventListener('click', () => ModalManager.showModal('withdrawModal'));
            document.getElementById('changePasswordBtn').addEventListener('click', () => ModalManager.showModal('changePasswordModal'));
            document.getElementById('toggle2faBtn').addEventListener('click', () => this.toggle2FA());
            document.getElementById('manageDevicesBtn').addEventListener('click', () => ModalManager.showModal('deviceManagerModal'));
            
            // Forms
            document.getElementById('depositForm').addEventListener('submit', e => { e.preventDefault(); this.processDeposit(); });
            document.getElementById('withdrawForm').addEventListener('submit', e => { e.preventDefault(); this.processWithdrawal(); });
            document.getElementById('changePasswordForm').addEventListener('submit', e => { 
                e.preventDefault(); 
                Utils.showToast('Mô phỏng: Mật khẩu đã được thay đổi!', 'success'); 
                ModalManager.closeModal('changePasswordModal'); 
            });
        },

        switchTab(tabId) {
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`${tabId}Tab`).classList.add('active');
        },
        
        logout() {
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('token');
                Utils.showToast('Đăng xuất thành công!', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 1000);
            }
        }
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
        AccountManager.init();
    });
    </script>
</body>
</html>
